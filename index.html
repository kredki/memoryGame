<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <h1>Memory game</h1>
</header>
<section id="controls">
    <br>
    <section id="buttons">
        <button onclick="controller.startGame()">Start game</button>
        <button onclick="controller.addLevel()">Add level</button>
        <button onclick="controller.highlight()">Highlight</button>
    </section>
    <br>
    <p>Highlight time: <input id="time" type="number" value="1" min="1"></p>
    <br>
    <p>Number of pieces to guess: <b id="remainedPieces">0</b></p>
    <br>
</section>
<article id="pieces"></article>
<script src="js/game.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>
</body>
</html>
